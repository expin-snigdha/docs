site_name: Expedera Infrastructure Documentation
site_description: Comprehensive infrastructure and DevOps documentation
site_author: Expedera Infrastructure Team

docs_dir: content

theme:
  name: material
  logo: assets/expedera-logo.png
  favicon: assets/expedera-favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Overview: index.md
  - Compute Cluster:
      - compute-cluster/index.md
      - Network: compute-cluster/network.md
      - Rack Configurations: compute-cluster/rack-configurations.md
      - Nodes: compute-cluster/nodes.md
      - Cluster Management: compute-cluster/cluster-management.md
  - Usage Model:
      - usage-model/index.md
      - Remote Access:
          - VPN: usage-model/remote-access/vpn.md
          - SSH: usage-model/remote-access/ssh.md
          - Desktop Environment:
              - VNC: usage-model/remote-access/desktop-environment/vnc.md
          - VS Code Remote: usage-model/remote-access/vscode-remote.md
      - Shell Setup: usage-model/shell.md
      - Tools: usage-model/tools.md
      - Git Setup: usage-model/git-setup.md
      - Development Setup: usage-model/development.md
      - Slurm Cluster: usage-model/cluster.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - awesome-pages

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/

extra_css:
  - stylesheets/extra.css
